<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>+2 Percentage Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <img src="myphoto.png" class="profile-pic" alt="Profile Photo">
        <h2>+2 Percentage Calculator</h2>

        <label for="batchSelect">Choose Your Batch:</label>
        <select id="batchSelect" onchange="updateSubjects()">
            <option value="">-- Select Batch --</option>
            <option value="science">Science</option>
            <option value="commerce">Commerce</option>
            <option value="humanities">Humanities</option>
        </select>

        <div id="totalMarkContainer" style="display:none; margin-top: 15px; text-align: left;">
            <label for="maxTotal" style="font-weight: 600;">Enter Total Mark:</label>
            <input type="number" id="maxTotal" placeholder="Enter Total Mark (e.g. 1200)" value="1200">
        </div>

        <div id="subjectInputs"></div>

        <button class="bubbly-button" onclick="calculatePercentage()">
            Calculate Percentage
        </button>

        <button class="bubbly-button clear-btn" onclick="clearAll()">
            Clear All
        </button>

        <div id="result" class="result-box"></div>
    </div>

    <div class="footer">
        Â© 2026 | Website created by Minhaj
    </div>

    <script src="script.js"></script>

</body>
</html>

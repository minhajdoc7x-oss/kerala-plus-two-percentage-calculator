<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plus Two Percentage Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <img src="myphoto.png" class="profile-pic" alt="Profile Photo">
        <h2>+2 Percentage Calculator</h2>

        <label for="batchSelect">Choose Your Batch:</label>
        <select id="batchSelect" onchange="updateSubjects()">
            <option value="">-- Select Batch --</option>
            <option value="science">Science</option>
            <option value="commerce">Commerce</option>
            <option value="humanities">Humanities</option>
        </select>

        <div id="totalMarkContainer" style="display:none; margin-top: 20px; text-align: left;">
            <h3 style="margin-bottom: 10px; font-size: 16px; font-weight: 700; color: #333; text-transform: uppercase; letter-spacing: 0.5px;">
                ENTER SUBJECT TOTAL MARK
            </h3>
            <input type="number" id="maxTotal" value="1200" style="display:none;">
        </div>

        <div id="subjectInputs"></div>

        <button class="bubbly-button" onclick="calculatePercentage()">
            Calculate Percentage
        </button>

        <button class="bubbly-button" onclick="saveAsImage()" style="background: #2196F3; margin-top: 10px;">
            ðŸ“¸ Save Result
        </button>

        <button class="bubbly-button clear-btn" onclick="clearAll()">
            Clear All
        </button>

        <div id="result" class="result-box"></div>
    </div>

   <audio id="gradeSound">
    <source src="floraphonic-tada-military-3-183975.mp3" type="audio/mpeg">
</audio>

    <div class="footer">
        Â© 2026 | Website created by Minhaj
    </div>

    <script src="script.js"></script>

</body>
</html>
